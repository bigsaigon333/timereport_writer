<!DOCTYPE html>
<html>
	<head>
		<title>
			Time Report 기록기
		</title>

		<link rel="stylesheet" type="text/css" , href="basic.css" />
	</head>
	<body>
		<header>
			<h1>Time Report 기록기</h1>
		</header>
		<article>
			<table id="timeReportList">
				<thead>
					<tr>
						<th>Project Code명</th>
						<th>시작시간</th>
						<th>종료시간</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<form id="inputForm">
							<td>
								<input
									type="text"
									id="projectCode"
									name="projectCode"
									required
								/>
							</td>

							<td>
								<input type="time" id="startTime" name="startTime" required />
							</td>

							<td>
								<input type="time" id="endTime" name="endTime" required />
							</td>

							<td>
								<input type="submit" id="submitButton" value="Submit" />
							</td>
						</form>
					</tr>
				</tbody>
			</table>
		</article>
		<script src="timereport.js"></script>
	</body>
</html>
